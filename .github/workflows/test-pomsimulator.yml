name: Test pomsimulator on multiple Python versions

on:
  push:
    branches: [ main, quick-fixes ]
  pull_request:
    branches: [ main, quick-fixes ]

jobs:
  test:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python-version: [3.8, 3.9, 3.10, 3.11, 3.12]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Upgrade pip
      run: python -m pip install --upgrade pip
    
    - name: Install dependencies
      run: python -m pip install . --verbose
    
    - name: Check installed packages
      run: pip list  # Verify that the packages are correctly installed

    - name: Run simulation
      run: python simulations/simulation_ipa.py

