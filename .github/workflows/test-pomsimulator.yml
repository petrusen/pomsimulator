name: Test pomsimulator on multiple Python versions

on:
  push:
    branches: [ main, quick-fixes ]
  pull_request:
    branches: [ main, quick-fixes ]

jobs:
  test:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python-version: [3.8, 3.9, 3.10, 3.11, 3.12]

    steps:
    # Checkout repository
    - name: Checkout repository
      uses: actions/checkout@v4

    # Set up Python with matrix strategy
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    # Upgrade pip
    - name: Upgrade pip
      run: python -m pip install --upgrade pip

    # Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install -r requirements.txt --timeout 1800 --verbose  # Set a longer timeout and verbose logging
      timeout-minutes: 30  # Increase the timeout for this step if necessary

    # Fix permissions (in case of issues with f2py and fonttools)
    - name: Fix permissions
      run: |
        chmod -R 777 /opt/hostedtoolcache/Python/${{ matrix.python-version }}/x64/bin/

    # Reinstall pomsimulator with forced reinstallation and verbosity
    - name: Reinstall pomsimulator
      run: |
        python -m pip install --force-reinstall pomsimulator --verbose

    # Check installed packages
    - name: Check installed packages
      run: pip list  # Verify that the packages are correctly installed

    # Run simulation
    - name: Run simulation
      run: python simulations/simulation_ipa.py  # Adjust the simulation command if needed

